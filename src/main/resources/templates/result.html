<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Triangle Analysis</title>
</head>
<body>
<h1>Triangle Analysis</h1>
<p>Side A: <span th:text="${seiteA}"></span></p>
<p>Side B: <span th:text="${seiteB}"></span></p>
<p>Side C: <span th:text="${seiteC}"></span></p>
<p>Area: <span th:text="${area}"></span></p>
<p>Perimeter: <span th:text="${perimeter}"></span></p>
<p>Angle A: <span th:text="${angleA}"></span></p>
<p>Angle B: <span th:text="${angleB}"></span></p>
<p>Angle C: <span th:text="${angleC}"></span></p>
</body>
</html>
